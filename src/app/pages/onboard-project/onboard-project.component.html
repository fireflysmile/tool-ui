<app-header></app-header>
<app-back (routerName)="redirectTo('welcome')"></app-back>
<div class="onboard-project">
  <div class="options-table p-grid p-justify-between">
    <div class="p-col">
      <h3 class="title-table">ONBOARD TO PROJECT DATA</h3>
    </div>
    <div>
      <input type="text" placeholder="Project Name" class="search-table">
      <label for="import" class="button-ok">
        Browse
        <input type="file" id="import" accept=".csv" value="">
      </label>
    </div>
  </div>
  <p-tabView>
    <p-tabPanel header="Users">
      <div class="options-fix-table p-grid p-align-center">
        <app-dropdown [style.margin-left]="'auto'" [values]="userData | dataDropdown" [dropdownName]="dropdownName"
          [activeValue]="sortByName" (select)="action($event)"></app-dropdown>
        <a href="javascript:;" class="btn-filter p-grid p-align-center">
          <span class="icon-filter"></span>
          Filter
        </a>
      </div>

      <p-table class="table-view" #dt [(selection)]="selected" [columns]="userData" [scrollHeight]="tableHeight"
        [sortField]="sortBy" [value]="projectDatas" [scrollable]="true" [style]="{width:'100%'}">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col [style.width.px]="50">
            <col *ngFor="let col of columns" [style.width.px]="col.width">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th class="checkbox">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th *ngFor="let col of columns">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr [pSelectableRow]="rowData">
            <td class="checkbox">
              <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
            </td>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
          </tr>
        </ng-template>
      </p-table>

      <div class="table-bottom p-grid p-align-center p-justify-between">
        <div class="number-select">
          <p *ngIf="selected?.length > 0">
            <span>{{selected?.length}} Item(s)</span> selected
          </p>
        </div>
        <div>
          <a href="javascript:;" class="button-ok">Review</a>
          <a href="javascript:;" class="button-ok" (click)="publish()">Publish</a>
        </div>
      </div>

    </p-tabPanel>
    <p-tabPanel header="Application">
      Content 2
    </p-tabPanel>
    <p-tabPanel header="Computer">
      Content 3
    </p-tabPanel>
    <p-tabPanel header="Department">
      Content 4
    </p-tabPanel>
  </p-tabView>
</div>
