<section class="tab-set">
  <ul class="nav">
    <li
      *ngFor="let tab of tabs"
      [class.active]="tab.active">
      <a
        (click)="tabClicked(tab)"
        [class.disabled]="tab.disabled">
        <span>{{tab.title}}</span>
      </a>
    </li>
  </ul>
  <div class="tab-content">
    <ng-content></ng-content>
  </div>
</section>
